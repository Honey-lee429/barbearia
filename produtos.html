				<!--A lista fica no canto inferior esquerdo por padrão, e é chamado de position static. A position relativ serve para altarar a posição que é relativa aquela posição incial. Para jogar esse elemento para a direita, eu preciso mudar o ponto inicial dele. Então o ponto inicial dele não pode ser mais estático, que é quando ele está parado no modo padrão, ele não pode mais ser relativo, que é quando ele está deslocado, mas o ponto inicial dele continua onde deveria estar, ele precisa estar com o ponto inicial em outro canto. E para isso, a gente vai usar o posicionamento absoluto, que ele é um posicionamento absoluto em relação a outra coisa -->
